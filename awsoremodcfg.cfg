// Бинды >----------------------------------------------------------<
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP"   "+jump"
bind "c" "+voicerecord"
bind "j" "slot12"
unbind "f3"
bind "p" "disconnect"
bind "h" "noclip"
bind "z" "+jump; -attack; -attack2; -jump"
bind "k" "record record.record;ent_fire smokegrenade_projectile kill;snd_playsounds Music.StopAllExceptMusic;stop;snd_playsounds Buttons.snd37"
bind "l" "sv_rethrow_last_grenade"
bind "f1" "toggle mat_monitorgamma_tv_enabled 1 0"
bind "q" "toggle cl_righthand 1 0"
bind "mouse4" "toggle cl_righthand 1 0"

bind shift "+duck     ; r_cleardecals"
bind ctrl  "+speed    ; r_cleardecals"
bind w     "+forward  ; r_cleardecals"
bind a     "+moveleft ; r_cleardecals"
bind s     "+back     ; r_cleardecals"
bind d     "+moveright; r_cleardecals"

bind "1" "slot1;"
bind "2" "slot2;"
bind "3" "slot3;"
bind "5" "slot5;"

bind "x"      "use weapon_knife; use weapon_molotov     ; use weapon_incgrenade; "
bind "mouse5" "use weapon_knife; use weapon_flashbang   ;                        "
bind "v"      "use weapon_knife; use weapon_smokegrenade;                        "
bind "4"      "use weapon_knife; use weapon_hegrenade   ;                        "
bind "alt"    "use weapon_knife; use weapon_decoy       ;                        "

