mat_monitorgamma 1.95 
mat_monitorgamma_tv_enabled "0"
net_graphproportionalfont 0
net_graphheight 56
net_graphpos  75
cl_player_ping_mute "1"
cl_show_observer_crosshair 0

// Бинды
bind "c" "+voicerecord"

// Бинд для раскидок, прыжок
alias "+gaver" "+jump;-attack"
alias "-gaver" "-jump"
bind "x" "+gaver"

// Бинд для раскидок, прицел
bind "q" test
alias test test1
alias test1 "alias test test2; cl_crosshairgap "-1"; cl_crosshairsize "9999"; cl_crosshair_drawoutline "1"; cl_crosshairdot "0"
alias test2 "alias test test1; cl_crosshairgap "-3"; cl_crosshairsize "2"; cl_crosshair_drawoutline "0"; cl_crosshairdot "1"

// Бинд для бхопа
unbind "MWHEELDOWN" // "+jump"
unbind "MWHEELUP"
unbind "f3"

// Полёт
bind "alt" "noclip"

// Кровь и пули
bind ctrl "+duck; r_cleardecals"
bind shift "+speed; r_cleardecals"
bind w "+forward; r_cleardecals"
bind a "+moveleft; r_cleardecals"
bind d "+moveright; r_cleardecals"
bind s "+back; r_cleardecals"

// Быстрые флешки
bind "mouse5" "use weapon_knife; use weapon_flashbang"

bind "v" "use weapon_smokegrenade"

// Молотов и фаер
bind "mouse4" "use weapon_molotov; use weapon_incgrenade"

// Для тренировки
bind "f1" "sv_cheats 1; mp_warmuptime 191223; sv_infinite_ammo 1; sv_grenade_trajectory 1; sv_grenade_trajectory_time 6; bot_kick; give weapon_molotov; give weapon_flashbang; give weapon_smokegrenade; god"
bind "n" "record record.record;ent_fire smokegrenade_projectile kill;snd_playsounds Music.StopAllExceptMusic;stop;snd_playsounds Buttons.snd37"
bind "h" "sv_rethrow_last_grenade"

// Нож
bind "f2" "sv_cheats 1; mp_drop_knife_enable 1; give weapon_knife_karambit; echo ent_fire weapon_knife addoutput classname weapon_knifegg"

// surf
bind "f4" "sv_cheats 1; bot_kick; mp_freezetime 0; mp_warmuptime 1; mp_ignore_round_win_conditions 1; mp_respawn_on_death_ct 1; mp_respawn_on_death_t 1; sv_accelerate 10; sv_airaccelerate 600; sv_falldamage_scale 0; sv_maxvelocity 3500"

// bhop 
bind "f5" "sv_cheats 1; bot_kick; sv_enablebunnyhopping 1; sv_autobunnyhopping 1; sv_staminamax 0; sv_staminajumpcost 0; sv_staminalandcost 0; sv_staminarecoveryrate 0 ; sv_airaccelerate 2000; sv_accelerate_use_weapon_speed 0; sv_maxvelocity 3500"
