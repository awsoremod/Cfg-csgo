bind "x" "+gaver"

// Бинд для раскидок, прицел
bind "q" test
alias test test1
alias test1 "alias test test2; cl_crosshaircolor 1; cl_crosshaircolor_b 1; cl_crosshaircolor_g 1; cl_crosshaircolor_r 1; cl_crosshairalpha "255"; cl_crosshairgap "-1"; cl_crosshairsize "9999"; cl_crosshairdot "0"; cl_crosshair_t 0; cl_crosshair_drawoutline "1"; cl_crosshairthickness "0"; cl_crosshair_outlinethickness 1          

alias test2 "alias test test1; cl_crosshaircolor 4; cl_crosshaircolor_b 1; cl_crosshaircolor_g 1; cl_crosshaircolor_r 1; cl_crosshairalpha "255"; cl_crosshairgap "-2"; cl_crosshairsize "1"; cl_crosshairdot "0"; cl_crosshair_t 0; cl_crosshair_drawoutline "1"; cl_crosshairthickness "0"; cl_crosshair_outlinethickness 1 

